<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EquaNova - Programs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">EquaNova</div>

    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/programs">Programs</a></li>
    </ul>

    <div class="auth-buttons">
      <a href="login.html" class="btn primary-btn">Log In</a>
      <a href="signup.html" class="btn secondary-btn">Sign Up</a>
    </div>
  </nav>

  <!-- Programs Section -->
  <section class="programs-section">
    <h2>Available Programs</h2>
    <p>Verified opportunities directly from our partners.</p>

    <div id="programs"></div>
  </section>

  <!-- JavaScript to fetch and display program(s) -->
  <script>
    const API_URL = "/api/programs"; // relative URL works with backend

    async function loadProgram() {
      const container = document.getElementById("programs");

      try {
        const response = await fetch(API_URL);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const program = await response.json();
        // If backend returns array, take first item
        const data = Array.isArray(program) ? program[0] : program;

        const card = document.createElement("div");
        card.className = "program-card";

        card.innerHTML = `
          <h3>${data.name}</h3>
          <p><strong>Provider:</strong> ${data.provider}</p>
          <p><strong>Level:</strong> ${data.level}</p>
          <p><strong>Field:</strong> ${data.field}</p>
          <p><strong>Country:</strong> ${data.country}</p>
          <p>
            <strong>Website:</strong>
            <a href="${data.website}" target="_blank">${data.website}</a>
          </p>
          <p><strong>Verified:</strong> ${data.verified ? "✅ Yes" : "❌ No"}</p>
        `;

        container.appendChild(card);

      } catch (error) {
        console.error(error);
        container.innerHTML = `<p style="color:red">Failed to load program: ${error.message}</p>`;
      }
    }

    loadProgram();
  </script>

</body>
</html>
